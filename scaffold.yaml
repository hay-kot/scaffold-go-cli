skip:
  - "*.goreleaser.yaml"
  - "*taskfile.yml"
questions:
  - name: "full_name"
    prompt:
      message: "Developer's full name"
    required: true
  - name: "Description"
    prompt:
      message: "Description of the project"
    required: true
  - name: "open_source_license"
    prompt:
      message: "License of the project"
      default: "MIT license"
      options:
        - "MIT license"
        - "BSD license"
        - "ISC license"
        - "Apache Software License 2.0"
        - "GNU General Public License v3"
  - name: "ci_provider"
    prompt:
      message: "CI Provider"
      default: "github"
      options:
        - "github"
        - "drone.io"
        - "none"
